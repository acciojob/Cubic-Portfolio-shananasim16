<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Cube</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .scene-1 {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube-1 {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    @keyframes rotateCube {
      from {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    .cube-face {
      position: absolute;
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border: 2px solid #fff;
      padding: 10px;
      background-color: rgba(0, 123, 255, 0.8);
      color: #fff;
      font-size: 12px;
      text-align: center;
      line-height: 1.5;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }
  </style>
</head>
<body>
  <div class="scene-1">
    <div class="cube-1">
      <div class="cube-face front">Hobbies</div>
      <div class="cube-face back">Skills</div>
      <div class="cube-face left">Likes</div>
      <div class="cube-face right">Dislikes</div>
      <div class="cube-face top">About Me</div>
      <div class="cube-face bottom">More Info</div>
    </div>
  </div>
</body>
</html>
